{% if table %}
  <div class="table-responsive">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">i</th>
          {% for i in indices %}
            <th scope="col">X{{ i }}</th>
          {% endfor %}
          <th scope="col">Error</th>
        </tr>
      </thead>
      <tbody>
        {% for key, row in table.items %}
          <tr class="{% if forloop.last %}table-warning{% endif %}">
            <th scope="row">{{ row.iteration }}</th>
            {% for x_value in row.X %}
              <td>{{ x_value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endif %}
